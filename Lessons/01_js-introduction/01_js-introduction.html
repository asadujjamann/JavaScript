<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Introduction</title>
</head>
<body>
    
    <h2>Who created JavaScript ?</h2>
    <strong>Ans: <span id="jsCreatedBy"></span></strong>

    <h2>Is Java and JavaScript similar?</h2>
    <strong>Ans: <span class="similar"></span></strong>

    <h2>What is the latest version of ECMAScript?</h2>
    <strong>Ans: <span id="latestV"></span></strong>

    <h2>When JavaScript was invented ?</h2>
    <strong>Ans: <span id="jsInvented"></span></strong>

    <h2>What does ECMAScript stand for?</h2>
    <strong>Ans: <span id="ECMAScript"></span></strong>




<script>
    document.getElementById("jsCreatedBy").innerText = "Brendan Eichg";
    document.querySelector(".similar").innerText = "No";
    document.querySelector("#latestV").innerText = "ECMAScript 2023";
    document.getElementById("jsInvented").innerText = "September 1995";
    document.getElementById("ECMAScript").innerText = "European Computer Manufacturers Association Script";
</script>

</body>
</html>
