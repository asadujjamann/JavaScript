<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>


    <script>

        const Person = {
            fullInfo: function(profession1, profession2){
                let myOutput = `My name is ${this.myName} and I'm living in ${this.placeName}. I'm a ${profession1}, also work with ${profession2}`;
                return myOutput;
            }
        }

        const myPlace = {
            myName: 'Asad',
            placeName: 'Dinajpur'
        }

        const professionArry = [
            "Frontend Developer", 
            "WordPress"
        ];

        let result = Person.fullInfo.apply(myPlace, professionArry);
        console.log(result);


    </script>
    
</body>
</html>
