<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of All Arguments</title>
</head>
<body>

    <script>

        function sumOfAllArgsFunction(){
            let argsLength = arguments.length;
            let sum = 0;
            for (let i = 0; i < argsLength; i++) {
                let allArgs = arguments[i];
                sum += allArgs;
            }
            return sum;
        }

        let result = sumOfAllArgsFunction(1, 3, 25, 78, 91, 0, 2);
        console.log(result);

    </script>
    
</body>
</html>
